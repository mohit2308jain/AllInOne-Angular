<app-search-bar (searchEvent)="receiveMessage($event)"></app-search-bar>
<div class="container my-1 text-center" *ngIf="!booklist">
    <hr class="border border-dark" />
    <h2 *ngIf="!isLoading && !errMess">Please Enter Book Name..</h2>
    <h2 *ngIf="isLoading">Loading..</h2>
    <h2 *ngIf="errMess">Books Not Found!</h2>
</div>
<div class="container border border-dark my-1" *ngIf="booklist">
    <div class="row">
        <div *ngFor="let book of booklist.items" class="col-12 col-md-6 col-lg-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><h4>{{book.volumeInfo.title}}</h4></mat-card-title>
                </mat-card-header>
                <img mat-card-image class="imageDimen" src={{book.volumeInfo.imageLinks.thumbnail}} alt={{book.volumeInfo.title}}/>
                <mat-card-content class="cardContent">
                    <mat-card-title class="authors">
                        <div *ngFor="let author of book.volumeInfo.authors">
                            <span>{{author}}</span>
                        </div>
                        Language: {{book.volumeInfo.language}} | PageCount: {{book.volumeInfo.pageCount}}
                        <br />Publisher: {{book.volumeInfo.publisher}}
                    </mat-card-title>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="goToLink(book.volumeInfo.previewLink)">See Preview</button>
                    <button mat-button (click)="goToLink(book.volumeInfo.infoLink)">See Info</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
