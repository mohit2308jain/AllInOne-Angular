<app-search-bar (searchEvent)="receiveMessage($event)"></app-search-bar>
<div class="container">
    <h2>Recipes</h2>
    <mat-list *ngIf="recipelist">
        <mat-list-item *ngFor="let recipe of recipelist.hits">
            <h5>{{recipe.recipe.label}}</h5>
        </mat-list-item>
    </mat-list>
</div>
